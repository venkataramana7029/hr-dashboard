
<section class="row mb-3 mb-lg-5">
    <div class="col-md-12">
    <div class="card p-0">
            <div class="card-header p-2 bg-success text-light">
                <h5 class="m-0 fw-bold">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2"/>
                    </svg>
                     Employees Details
                </h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                        <table class="table table-bordered m-0">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Employee Role</th>
                                    <th>Department</th>
                                    <th>Performance</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let e of EmployeeList">
                                    <td>{{e.name}}</td>
                                    <td>{{e.role}}</td>
                                    <td>{{e.department}}</td>
                                    <td>{{e.performance}}%</td>
                                    <td>
                                    <span class="status-badge"
                                        [ngClass]="{
                                        'active': e.status === 'Active',
                                        'on-leave': e.status === 'On Leave',
                                        'inactive': e.status === 'Inactive'
                                            }">
                                        {{ e.status }}
                                    </span>
                                </td>
                                </tr>
                            </tbody>
                        </table>
                </div>

            </div>
    </div>
    </div>
</section>
